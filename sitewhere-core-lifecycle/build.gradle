description = 'SiteWhere Lifecycle Library'

dependencies {
	compile project(':sitewhere-core-api')
      
    // Metrics support
    compile group: 'io.prometheus', name: 'simpleclient', version:'0.6.0'
    compile group: 'io.prometheus', name: 'simpleclient_httpserver', version:'0.6.0'
}

// Publish jar.
apply plugin: 'maven-publish'
publishing {
	publications {
        mavenJava(MavenPublication) {
            from components.java
        }
	}
}
